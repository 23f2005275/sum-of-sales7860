<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Sales Summary...</title><script src="https://cdn.tailwindcss.com"></script><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-4 text-gray-800">Sales Summary</h1><p class="text-gray-600 mb-6">Total sales calculated from <code>data.csv</code>.</p><div id="total-sales" class="text-5xl font-extrabold text-blue-600 animate-pulse">Loading...</div><p class="mt-6 text-sm text-gray-500">Data fetched dynamically via JavaScript.</p></div><script>const seed = '${seed}';document.title = `Sales Summary ${seed}`;async function fetchAndProcessCSV() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const csvText = await response.text();const rows = csvText.trim().split('\n');if (rows.length < 2) {document.getElementById('total-sales').textContent = '0.00';console.warn('CSV is empty or has only headers.');return;}const headers = rows[0].split(',').map(h => h.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {document.getElementById('total-sales').textContent = '0.00';console.error('Error: "sales" column not found in CSV.');return;}let totalSales = 0;for (let i = 1; i < rows.length; i++) {const columns = rows[i].split(',');if (columns.length > salesColumnIndex) {const salesValue = parseFloat(columns[salesColumnIndex].trim());if (!isNaN(salesValue)) {totalSales += salesValue;}}}document.getElementById('total-sales').textContent = totalSales.toFixed(2);} catch (error) {console.error('Error fetching or processing CSV:', error);document.getElementById('total-sales').textContent = 'Error';}}fetchAndProcessCSV();</script></body></html>
